name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: Windows
            os: windows-latest
            wails-platform: windows/amd64
            artifact-name: card-wizard.exe
            artifact-path: build/bin/card-wizard.exe

          - platform: Linux
            os: ubuntu-latest
            wails-platform: linux/amd64
            artifact-name: card-wizard-linux-amd64
            artifact-path: build/bin/card-wizard

          - platform: macOS
            os: macos-latest
            wails-platform: darwin/universal
            artifact-name: card-wizard.app.zip
            artifact-path: build/bin/card-wizard.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: wails build -platform ${{ matrix.wails-platform }}

      - name: Zip macOS app bundle
        if: matrix.platform == 'macOS'
        run: |
          cd build/bin
          zip -r card-wizard.app.zip card-wizard.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/card-wizard.exe/card-wizard.exe
            artifacts/card-wizard-linux-amd64/card-wizard
            artifacts/card-wizard.app.zip/card-wizard.app.zip
          draft: true
          prerelease: true
          generate_release_notes: true
